<ons-page>
    <div style="align-items:center; position:relative; top:100px;">
    <ons-button modifier="large" onclick="clearCache()">Clear Cache</ons-button>
    </div>

<script>
    function clearCache(){
        localStorage.clear();
        ons.notification.alert('Cleared local storage');
    }
</script>
</ons-page>
